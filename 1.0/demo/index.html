<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>slideBtn的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <link rel="stylesheet" href="iphonebtn.css"></head>
    <style>
.omob-ipone {
    width: 271px;
    height: 526px;
    background: url(http://gtms01.alicdn.com/tps/i1/T1tLvAFcpdXXbH5wPV-271-526.png) no-repeat;
}
.omob-ipone ul {
    padding: 102px 28px 0 32px;
}
.omob-ipone li {
    margin-bottom: 5px;
    padding: 8px 12px;
    border: solid 1px #bbb;
    border-radius: 10px;
    font-family: microsoft yahei;
    font-size: 14px;
    list-style: none;
    color: #666;
    background-color: #fff;
}
.omob-ipone .iphone-btn{
    float: right;
}
</style>
<body>
    <h3>slideBtn的demo</h3>
    <a href="brix-index.html">brixstyle开关</a>
    <div>
        <div class="omob-ipone">
            <ul>
                <li>
                    <label>Disabled</label>
                    <div class="iphone-btn">
                        <input type="checkbox" id="J_disabled"  />
                    </div>
                </li>
                <li>
                    <label>默认开启</label>
                    <div class="iphone-btn">
                        <input type="checkbox" id="J_open"  />
                    </div>
                </li>
                <li>
                    <label>默认关闭</label>
                    <div class="iphone-btn">
                        <input type="checkbox" id="J_close"  />
                    </div>
                </li>

            </ul>
        </div>
        <div style="font-weight: bold">
            第三个开关的状态是：
            <span id="J_result"></span>
        </div>
    </div>
    <script>
    var S = KISSY;
    S.Config.debug=true;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/slideBtn/1.0/index', function (S, SlideBtn) {
          var a=new SlideBtn({
            baseEl:'#J_disabled',
            defaultStatus:'checked',
            disabled:true
          });
          var b=new SlideBtn({
            baseEl:'#J_open',
            defaultStatus:'checked',
            disabled:false
          });
          var c=new SlideBtn({
            baseEl:'#J_close',
            defaultStatus:'',
            disabled:false,
            onChange:function(elem,status){
                S.one('#J_result').html(status);
            }
          });
          S.one('#J_result').html(c.getSlideStatus());

    })
</script>
</body>
</html>
